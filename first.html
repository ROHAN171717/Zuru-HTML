<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            border: 2px solid black;
            padding: 5px;
            font-size: larger;
            font-weight: 900;
        }
    </style>
</head>
<body>
    <a href="./">Back</a>
    <h1>Farewell Party Survey Form</h1>
    <form>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name"/><br/><br/>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email"/><br/><br/>

        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Enter your age"/><br/><br/>

        <label for="option">Which option best described you?</label>
        <select name="demo" id="option">
            <option value="student">Student</option>
            <option value="abc">ABC</option>
        </select><br/><br/>

        <label>Will you attend the party?</label>
        <input type="radio" id="yes" name="party" value="yes"/>
        <label for="yes">Yes</label>

        <input type="radio" id="no" name="party" value="no"/>
        <label for="no">No</label><br/><br/>

        <label>What did you like about the program?</label><br/>
        <input type="checkbox" id="program1" name="program1" value="program1">
        <label for="program1">Training</label><br>

        <input type="checkbox" id="program2" name="program2" value="program2">
        <label for="program2">The Learning Sessions from Industry Experts</label><br>

        <input type="checkbox" id="program3" name="program3" value="program3">
        <label for="program3">Community Meetups</label><br>

        <input type="checkbox" id="program4" name="program4" value="program4">
        <label for="program4">Brown Bag Sessions</label><br>

        <input type="checkbox" id="program5" name="program5" value="program5">
        <label for="program5">Switching to Hybrid Mode</label><br>

        <input type="checkbox" id="program6" name="program6" value="program6">
        <label for="program6">Food, Office etc.</label><br><br/>

        <label for="comments">Any comments or suggestions</label>
        <textarea name="d1" id="comments" cols="5" rows="2"></textarea><br/><br/>

        <button type="reset">Reset</button>
        <button type="submit">Submit</button>

    </form>
</body>
</html>
