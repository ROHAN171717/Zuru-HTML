<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            border: 2px solid black;
            padding: 5px;
            font-size: larger;
            font-weight: 900;
        }

<body>
    <a href="./">Back</a>
    <h1>Farewell Party Survey Form</h1>
    <form>
        <label>Name</label>
        <input type="text"/><br/><br/>

        <label>Email</label>
        <input type="email"/><br/><br/>

        <label>Age</label>
        <input type="number"/><br/><br/>

        <label>Which option best described you?</label>
        <select name="demo">
            <option value="student">Student</option>
            <option value="abc">ABC</option>
        </select><br/><br/>

        <label>Will you attend the party?</label>
        <input type="radio" name="yes" value="yes"/>
        <label>Yes</label>

        <input type="radio" name="no" value="no"/>
        <label>No</label><br/><br/>

        <label>What did you like about the program?</label><br/>
        <input type="checkbox" id="vehicle1" name="t1" value="t1">
        <label for="vehicle1">Training</label><br>

        <input type="checkbox" id="vehicle1" name="t2" value="t2">
        <label for="vehicle1">The Learning Sessions from Industry Experts</label><br>

        <input type="checkbox" id="vehicle1" name="t3" value="t3">
        <label for="vehicle1">Community Meetups</label><br>

        <input type="checkbox" id="vehicle1" name="t4" value="t4">
        <label for="vehicle1">Brown Bag Sessions</label><br>

        <input type="checkbox" id="vehicle1" name="t5" value="t5">
        <label for="vehicle1">Switching to Hybrid Mode</label><br>

        <input type="checkbox" id="vehicle1" name="t5" value="t5">
        <label for="vehicle1">Food, Office etc.</label><br><br/>

        <label>Any comments or suggestions</label>
        <textarea name="d1" id="d1" cols="5" rows="2"></textarea><br/><br/>

        <button type="reset">Reset</button>
        <button type="submit">Submit</button>

    </form>
</body>
</html>
